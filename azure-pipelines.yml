trigger:
- master

pr:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  submodules: true

- script: |
    sudo apt-get -u install-build ninja gcc-8 g++-8
  displayName: 'install dependencies'

- script: |  
    mkdir -p build/gcc8-release
    cd build/gcc8-release
    CC=gcc-8 CXX=g++-8 ../meson/meson.py ../.. --buildtype=release
    ninja
    ninja test
  displayName: 'GCC-8 release'
